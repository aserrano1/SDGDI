<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <nav class = "nav nav-tabs">
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="./crearInsumo.html">Crear Insumo</a>
        </div>
        <div class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="./crearExistencia.html">Añadir Existencia</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="./buscarInsumo.html">Buscar Insumo</a>
        </div>
        <div class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="./estadisticas.html">Estadisticas</a>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-8 p-4 my-auto">
                <form class="card card-body" id="formularioBuscarInsumo">
                    <div class="form-group my-1">
                        <datalist id="coincidencias">
                        </datalist>
                        <label class="form-label">Buscar por</label>
                        <select id="criterio" type="text" class="form-select">
                            <option>codigo</option>
                            <option>categoria</option>
                            <option>etiqueta</option>
                            <option>nombre</option>
                            <option>unidad</option>
                            <option>stock minimo</option>
                            <option>stock maximo</option>
                        </select>
                        <input id="valor_busqueda" class="form-control me-sm-2" type="search" placeholder="Busqueda" list="coincidencias">
                    </div>
                    <div class="form-group my-1">
                        <button id="buscar" class="btn btn-secondary my-2 my-sm-0" type="submit">Buscar</button>
                    </div>
                </form>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Etiqueta</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Unidad</th>
                            <th scope="col">Stock minimo</th>
                            <th scope="col">Stock maximo</th>
                        </tr>
                    </thead>
                    <tbody id = "resultado">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-md-4 p-4 my-auto">
                <form class="card card-body" id="formularioCrearExistencia">
                    <div class="form-group my-1">
                        <input id="codigo" type="text" placeholder="Codigo" class="form-control" autofocus>
                    </div>
                    <div class="form-group my-1">
                        <input id="codigo_insumo" type="text" placeholder="Codigo insumo" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <input id="cantidad" type="number" step="any" placeholder="Cantidad" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <input id="ubicacion" type="text" placeholder="Codigo insumo" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <input id="fecha_ingreso" type="date" step="any" placeholder="Fecha de ingreso" class="form-control">
                    </div>
                    <div class="form-group my-1">
                        <input id="fecha_vencimiento" type="date" step="any" placeholder="Fecha de vencimiento" class="form-control">
                    </div>
                    <button class="btn btn-primary mt-3">
                        Añadir
                    </button>
                </form>
                <div id="listaExistencias"></div>
            </div>
        </div>    
    </main>
    <script src="./crearExistencia.js"></script>
</body>
</html>
