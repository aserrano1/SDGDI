<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <div class="row">
        <main class="col-md-3 p-4 my-auto list-group">
            <div class="row">
                <div class="col-md-6 p-4 my-auto">
                    <form class="card card-body" id="formularioDeIngreso">
                        <div class="form-group my-1">
                            <input id="codigo" type="text" placeholder="Codigo" class="form-control" autofocus>
                        </div>
                        <div class="form-group my-1">
                            <input id="nombre" type="text" placeholder="Nombre" class="form-control">
                        </div>
                        <button class="btn btn-primary mt-3">
                            Ingresar
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
